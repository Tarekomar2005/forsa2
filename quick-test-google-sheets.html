<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سريع - Google Apps Script</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        
        button {
            background: linear-gradient(135deg, #b02e2e, #d63447);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        
        .url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 اختبار سريع للـ Google Apps Script</h1>
        <p>هذا الاختبار سيساعدنا نعرف إيه المشكلة بالضبط</p>
        
        <h3>1. أدخل رابط Google Apps Script:</h3>
        <input type="url" id="gsUrl" class="url-input" 
               placeholder="ضع هنا رابط Google Apps Script">
        
        <button onclick="runCompleteTest()">🔍 اختبار شامل</button>
        
        <div id="results"></div>
        
        <h3>📝 النتائج المتوقعة:</h3>
        <ul>
            <li><strong>POST (كتابة):</strong> يجب أن ينجح ✅</li>
            <li><strong>GET (قراءة):</strong> يحتاج تحديث الكود إذا فشل ❌</li>
        </ul>
    </div>

    <script>
        async function runCompleteTest() {
            const gsUrl = document.getElementById('gsUrl').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!gsUrl) {
                resultsDiv.innerHTML = '<div class="status error">❌ يرجى إدخال الرابط أولاً</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="status warning">⏳ جاري إجراء الاختبارات...</div>';
            
            let testResults = '<h3>📊 نتائج الاختبار:</h3>';
            
            // Test 1: POST (Write) - Should work
            try {
                console.log('Testing POST...');
                const postData = {
                    action: 'saveContact',
                    name: 'اختبار ' + new Date().toLocaleTimeString(),
                    email: 'test@example.com',
                    message: 'رسالة اختبار من الاختبار السريع',
                    source: 'quick_test'
                };
                
                await fetch(gsUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });
                
                testResults += '<div class="status success">✅ POST (كتابة البيانات): نجح</div>';
            } catch (error) {
                testResults += '<div class="status error">❌ POST (كتابة البيانات): فشل - ' + error.message + '</div>';
            }
            
            // Test 2: GET (Read) - May fail if doGet not implemented
            try {
                console.log('Testing GET...');
                const getUrl = gsUrl + '?action=getCompleteOrders&timestamp=' + Date.now();
                
                const response = await fetch(getUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    testResults += '<div class="status success">✅ GET (قراءة البيانات): نجح - ' + (data.data ? data.data.length : 0) + ' طلبات موجودة</div>';
                } else {
                    testResults += '<div class="status error">❌ GET (قراءة البيانات): فشل - HTTP ' + response.status + '</div>';
                }
            } catch (error) {
                testResults += '<div class="status error">❌ GET (قراءة البيانات): فشل - ' + error.message + '</div>';
            }
            
            // Diagnosis
            testResults += '<h3>🔧 التشخيص:</h3>';
            testResults += '<div class="status warning">';
            testResults += '<p><strong>إذا كان POST ينجح و GET يفشل:</strong></p>';
            testResults += '<ul>';
            testResults += '<li>Google Apps Script يحتاج تحديث بالكود الجديد</li>';
            testResults += '<li>يجب إضافة دالة doGet للقراءة</li>';
            testResults += '<li>افتح الدليل: update-google-apps-script-guide.html</li>';
            testResults += '</ul>';
            testResults += '</div>';
            
            testResults += '<div class="status success">';
            testResults += '<p><strong>إذا كان POST و GET ينجحان:</strong></p>';
            testResults += '<ul>';
            testResults += '<li>النظام يعمل بشكل صحيح! ✅</li>';
            testResults += '<li>الطلبات من التلفونات التانية المفروض تظهر</li>';
            testResults += '<li>جرب "تحديث من جميع المصادر" في لوحة الإدارة</li>';
            testResults += '</ul>';
            testResults += '</div>';
            
            resultsDiv.innerHTML = testResults;
        }
        
        // Load saved URL if exists
        document.addEventListener('DOMContentLoaded', function() {
            const savedUrl = localStorage.getItem('forsa_google_sheets_url');
            if (savedUrl && savedUrl !== 'PASTE_YOUR_WEB_APP_URL_HERE') {
                document.getElementById('gsUrl').value = savedUrl;
            }
        });
    </script>
</body>
</html>
