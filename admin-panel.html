<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة البيانات المحلية - Forsa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .sync-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .synced {
            background: #d4edda;
            color: #155724;
        }

        .unsynced {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> لوحة إدارة البيانات المحلية</h1>
            <p>إدارة ومراقبة البيانات المحفوظة محلياً في متصفح العميل</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="contactsCount">0</div>
                <div>رسائل التواصل</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ordersCount">0</div>
                <div>الطلبات السريعة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unsyncedCount">0</div>
                <div>غير مزامنة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="syncedCount">0</div>
                <div>مزامنة</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="syncData()">
                <i class="fas fa-sync"></i> مزامنة البيانات
            </button>
            <button class="btn btn-success" onclick="exportData()">
                <i class="fas fa-download"></i> تصدير البيانات
            </button>
            <button class="btn btn-warning" onclick="refreshData()">
                <i class="fas fa-refresh"></i> تحديث
            </button>
            <button class="btn btn-danger" onclick="clearAllData()">
                <i class="fas fa-trash"></i> مسح جميع البيانات
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('contacts')">
                <i class="fas fa-envelope"></i> رسائل التواصل
            </button>
            <button class="tab" onclick="showTab('orders')">
                <i class="fas fa-shopping-cart"></i> الطلبات السريعة
            </button>
        </div>

        <div id="contacts-tab" class="tab-content active">
            <div class="table-container">
                <table id="contactsTable">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>الاسم</th>
                            <th>البريد الإلكتروني</th>
                            <th>الرسالة</th>
                            <th>حالة المزامنة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="contactsBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="orders-tab" class="tab-content">
            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>اسم المنتج</th>
                            <th>فئة المنتج</th>
                            <th>السعر</th>
                            <th>حالة المزامنة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load and display data
        function loadData() {
            const contacts = JSON.parse(localStorage.getItem('forsa_contacts') || '[]');
            const orders = JSON.parse(localStorage.getItem('forsa_orders') || '[]');

            updateStats(contacts, orders);
            displayContacts(contacts);
            displayOrders(orders);
        }

        function updateStats(contacts, orders) {
            const completeOrders = JSON.parse(localStorage.getItem('forsa_complete_orders') || '[]');
            const totalContacts = contacts.length;
            const totalOrders = orders.length + completeOrders.length;
            const unsyncedContacts = contacts.filter(c => !c.synced).length;
            const unsyncedOrders = orders.filter(o => !o.synced).length;
            const unsyncedCompleteOrders = completeOrders.filter(o => !o.synced).length;
            const totalUnsynced = unsyncedContacts + unsyncedOrders + unsyncedCompleteOrders;
            const totalSynced = (totalContacts + totalOrders) - totalUnsynced;

            document.getElementById('contactsCount').textContent = totalContacts;
            document.getElementById('ordersCount').textContent = totalOrders;
            document.getElementById('unsyncedCount').textContent = totalUnsynced;
            document.getElementById('syncedCount').textContent = totalSynced;
        }

        function displayContacts(contacts) {
            const tbody = document.getElementById('contactsBody');
            
            if (contacts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <div>لا توجد رسائل محفوظة محلياً</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = contacts.map(contact => `
                <tr>
                    <td>${new Date(contact.timestamp).toLocaleString('ar-EG')}</td>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td title="${contact.message}">${contact.message.substring(0, 50)}${contact.message.length > 50 ? '...' : ''}</td>
                    <td>
                        <span class="sync-status ${contact.synced ? 'synced' : 'unsynced'}">
                            ${contact.synced ? 'مزامنة' : 'غير مزامنة'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteContact(${contact.id})" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-shopping-cart"></i>
                            <div>لا توجد طلبات محفوظة محلياً</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${new Date(order.timestamp).toLocaleString('ar-EG')}</td>
                    <td>${order.productName}</td>
                    <td>${order.productCategory}</td>
                    <td>${order.productPrice}</td>
                    <td>
                        <span class="sync-status ${order.synced ? 'synced' : 'unsynced'}">
                            ${order.synced ? 'مزامنة' : 'غير مزامنة'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteOrder(${order.id})" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function showTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function syncData() {
            // This would typically call the sync function from the main script
            if (typeof syncLocalDataToGoogleSheets === 'function') {
                syncLocalDataToGoogleSheets();
                setTimeout(() => {
                    loadData();
                    alert('تم بدء عملية المزامنة. تحقق من وحدة التحكم للتفاصيل.');
                }, 1000);
            } else {
                alert('دالة المزامنة غير متوفرة. تأكد من تحميل script.js');
            }
        }

        function exportData() {
            const contacts = JSON.parse(localStorage.getItem('forsa_contacts') || '[]');
            const orders = JSON.parse(localStorage.getItem('forsa_orders') || '[]');
            const completeOrders = JSON.parse(localStorage.getItem('forsa_complete_orders') || '[]');

            const data = {
                exportDate: new Date().toISOString(),
                contacts: contacts,
                orders: orders,
                completeOrders: completeOrders,
                summary: {
                    totalContacts: contacts.length,
                    totalQuickOrders: orders.length,
                    totalCompleteOrders: completeOrders.length,
                    unsyncedContacts: contacts.filter(c => !c.synced).length,
                    unsyncedOrders: orders.filter(o => !o.synced).length,
                    unsyncedCompleteOrders: completeOrders.filter(o => !o.synced).length
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `forsa-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function refreshData() {
            loadData();
        }

        function clearAllData() {
            if (confirm('هل أنت متأكد من حذف جميع البيانات المحلية؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                localStorage.removeItem('forsa_contacts');
                localStorage.removeItem('forsa_orders');
                loadData();
                alert('تم حذف جميع البيانات المحلية.');
            }
        }

        function deleteContact(id) {
            if (confirm('هل أنت متأكد من حذف هذه الرسالة؟')) {
                const contacts = JSON.parse(localStorage.getItem('forsa_contacts') || '[]');
                const updatedContacts = contacts.filter(contact => contact.id !== id);
                localStorage.setItem('forsa_contacts', JSON.stringify(updatedContacts));
                loadData();
            }
        }

        function deleteOrder(id) {
            if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                const orders = JSON.parse(localStorage.getItem('forsa_orders') || '[]');
                const updatedOrders = orders.filter(order => order.id !== id);
                localStorage.setItem('forsa_orders', JSON.stringify(updatedOrders));
                loadData();
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
