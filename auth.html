<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Forsa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-shopping-bag"></i> Forsa</h1>
            <p>تسجيل الدخول</p>
        </div>

        <div class="info-box" style="display: none;">
            <i class="fas fa-info-circle"></i>
            <strong>نظام بسيط:</strong> يحفظ بيانات المستخدم محلياً في المتصفح
        </div>

        <div id="authMessage" class="auth-message" style="display: none;"></div>

        <form id="simpleAuthForm">
            <div class="form-group">
                <label for="userName">الاسم</label>
                <input type="text" id="userName" name="name" required placeholder="أدخل اسمك">
            </div>

            <div class="form-group">
                <label for="userEmail">البريد الإلكتروني</label>
                <input type="email" id="userEmail" name="email" required placeholder="أدخل بريدك الإلكتروني">
            </div>

            <div class="form-group">
                <label for="userPhone">رقم الهاتف</label>
                <input type="tel" id="userPhone" name="phone" required placeholder="01xxxxxxxxx">
            </div>

            <button type="submit" class="auth-btn" id="authSubmitBtn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #667eea; text-decoration: none;">
                <i class="fas fa-arrow-right"></i> العودة للموقع الرئيسي
            </a>
        </div>
    </div>

    <script>
        class SimpleAuth {
            constructor() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                document.getElementById('simpleAuthForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAuth();
                });
            }

            checkExistingSession() {
                const session = localStorage.getItem('forsa_simple_session');
                if (session) {
                    try {
                        const sessionData = JSON.parse(session);
                        if (sessionData.user) {
                            this.showMessage(`مرحباً مرة أخرى، ${sessionData.user.name}!`, 'success');
                            
                            // Pre-fill form
                            document.getElementById('userName').value = sessionData.user.name;
                            document.getElementById('userEmail').value = sessionData.user.email;
                            document.getElementById('userPhone').value = sessionData.user.phone;
                        }
                    } catch (error) {
                        localStorage.removeItem('forsa_simple_session');
                    }
                }
            }

            handleAuth() {
                const name = document.getElementById('userName').value.trim();
                const email = document.getElementById('userEmail').value.trim();
                const phone = document.getElementById('userPhone').value.trim();

                if (!name || !email || !phone) {
                    this.showMessage('يرجى ملء جميع الحقول', 'error');
                    return;
                }

                // Simple validation
                if (!email.includes('@')) {
                    this.showMessage('يرجى إدخال بريد إلكتروني صحيح', 'error');
                    return;
                }

                if (phone.length < 10) {
                    this.showMessage('يرجى إدخال رقم هاتف صحيح', 'error');
                    return;
                }

                // Create session
                const sessionData = {
                    user: {
                        id: Date.now(),
                        name,
                        email,
                        phone,
                        role: 'user'
                    },
                    timestamp: new Date().toISOString(),
                    expires: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString()
                };

                localStorage.setItem('forsa_simple_session', JSON.stringify(sessionData));

                this.showMessage('تم تسجيل الدخول بنجاح!', 'success');

                // Redirect after success
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('return');
                    
                    if (returnUrl === 'checkout') {
                        window.location.href = '/?return=checkout';
                    } else {
                        window.location.href = '/';
                    }
                }, 1500);
            }

            showMessage(message, type) {
                const messageDiv = document.getElementById('authMessage');
                messageDiv.className = `auth-message ${type}`;
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // Initialize
        new SimpleAuth();
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
